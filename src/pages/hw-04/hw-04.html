<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced JS Homework 04</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  </head>
  <body class="pb-3">
    <header
      class="py-4 border-bottom position-sticky top-0 z-1 bg-body shadow-sm"
    >
      <div
        class="container-fluid d-grid gap-3 align-items-center"
        style="grid-template-columns: 1fr minmax(300px, 2fr) 1fr"
      >
        <a
          class="d-flex align-items-center col-lg-4 text-decoration-none text-primary"
          href="../../index.html"
          title="Back to home page"
        >
          <svg class="" width="38" height="38">
            <use href="/sprite.svg#btstrp"></use>
          </svg>
        </a>

        <form class="d-flex w-100" role="search" name="searchForm">
          <div class="input-group position-relative">
            <input
              class="form-control"
              type="search"
              placeholder="Search images..."
              aria-label="Search"
              name="searchInput"
              aria-describedby="search-button"
              required
              minlength="2"
              id="searchInput"
            />
            <span class="invalid-feedback error-msg">
              Please provide a valid search (min 2 char)
            </span>
            <button
              class="btn btn-primary d-inline-flex align-items-center"
              style="min-width: 3rem"
              type="submit"
              id="search-button"
              aria-label="Search button"
            >
              <svg class="" width="20" height="20">
                <use href="/sprite.svg#search-glass"></use>
              </svg>
            </button>
          </div>
        </form>

        <div class="dropdown" style="justify-self: end">
          <button
            class="btn btn-link nav-link py-2 px-0 px-lg-2 dropdown-toggle d-flex align-items-center"
            id="bd-theme"
            type="button"
            aria-expanded="false"
            data-bs-toggle="dropdown"
            data-bs-display="static"
            aria-label="Toggle theme (light)"
          >
            <svg class="my-1 theme-icon-active" width="16" height="16">
              <use href="/sprite.svg#sun-fill"></use>
            </svg>
            <span class="d-lg-none ms-2" id="bd-theme-text"></span>
          </button>
          <ul
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="bd-theme-text"
          >
            <li>
              <button
                type="button"
                class="dropdown-item d-flex align-items-center active"
                data-bs-theme-value="light"
                aria-pressed="true"
              >
                <svg class="me-2 opacity-50" width="16" height="16">
                  <use href="/sprite.svg#sun-fill"></use>
                </svg>
                Light
                <svg class="ms-auto d-none checked-icon" width="16" height="16">
                  <use href="/sprite.svg#check2"></use>
                </svg>
              </button>
            </li>
            <li>
              <button
                type="button"
                class="dropdown-item d-flex align-items-center"
                data-bs-theme-value="dark"
                aria-pressed="false"
              >
                <svg class="me-2 opacity-50" width="16" height="16">
                  <use href="/sprite.svg#moon-stars-fill"></use>
                </svg>
                Dark
                <svg class="ms-auto d-none checked-icon" width="16" height="16">
                  <use href="/sprite.svg#check2"></use>
                </svg>
              </button>
            </li>
            <li>
              <button
                type="button"
                class="dropdown-item d-flex align-items-center"
                data-bs-theme-value="auto"
                aria-pressed="false"
              >
                <svg class="me-2 opacity-50" width="16" height="16">
                  <use href="/sprite.svg#circle-half"></use>
                </svg>
                Auto
                <svg class="ms-auto d-none checked-icon" width="16" height="16">
                  <use href="/sprite.svg#check2"></use>
                </svg>
              </button>
            </li>
          </ul>
        </div>

        <div
          class="toast-container py-2 top-100 end-0"
          id="toastContainer"
        ></div>
      </div>
    </header>

    <main class="container position-relative">
      <div class="grid py-4" data-gallery></div>
      <button
        class="btn btn-primary d-none d-block mx-auto"
        data-load-more
        type="button"
      >
        Load more
      </button>
    </main>

    <script type="module" src="../../js/hw-04/index.js"></script>
  </body>
</html>
