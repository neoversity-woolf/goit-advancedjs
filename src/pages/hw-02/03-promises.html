<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise generator</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="stylesheet" href="../../css/common.css" />
  </head>
  <body id="promises">
    <p><a class="go-back" href="./hw-02.html">Go back</a></p>

    <form class="form">
      <label>
        First delay (ms)
        <input
          type="number"
          name="delay"
          required
          placeholder="&nbsp;"
          min="0"
        />
      </label>
      <label>
        Delay step (ms)
        <input
          type="number"
          name="step"
          required
          placeholder="&nbsp;"
          min="0"
        />
      </label>
      <label>
        Amount
        <input
          type="number"
          name="amount"
          required
          placeholder="&nbsp;"
          min="1"
        />
      </label>
      <button type="submit">Create promises</button>
    </form>

    <script src="../../js/hw-02/03-promises.js" type="module"></script>
  </body>
</html>
