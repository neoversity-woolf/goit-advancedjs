<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
    
    <script type="module" crossorigin src="/goit-advancedjs/commonHelpers7.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-advancedjs/assets/common-fb739d76.js">
    <link rel="modulepreload" crossorigin href="/goit-advancedjs/assets/vendor-fd06b545.js">

  </head>
  <body>
    <p><a class="go-back" href="./hw-02.html">Go back</a></p>

    <div class="date-wrapper">
      <input type="text" id="datetime-picker" />
      <button type="button" data-start>Start</button>
    </div>

    <div class="timer">
      <div class="field">
        <span class="value" data-days>00</span>
        <span class="label">Days</span>
      </div>
      <div class="field">
        <span class="value" data-hours>00</span>
        <span class="label">Hours</span>
      </div>
      <div class="field">
        <span class="value" data-minutes>00</span>
        <span class="label">Minutes</span>
      </div>
      <div class="field">
        <span class="value" data-seconds>00</span>
        <span class="label">Seconds</span>
      </div>
    </div>

    
  </body>
</html>
